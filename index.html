<!doctype html>

<html>

<head>
<title>Cruzando la carretera sin mirar</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>

<body>
<h1>Te falta calle</h1>
<img src="character.png">
<img src="road.png">
<script>
let config = {
	width: 800,
	height: 600,
	scene: {
		preload: preload,
		create: create,
		update: update
	}
}
let game = new Phaser.Game(config);

let player;

function preload () {
	this.load.player("robot", "character.png");
	this.load.image("background", "road.png");
	this.load.player("blueCar", "blueCar.png");
	this.load.image("redCar", "redCar.png");
	this.load.player("police", "police.png");
	this.load.image("ambulance", "ambulance.png");
}

function create () {

	this.add.image(0, 0, "background");
	this.add.image(400, 300, "robot");
	this.add.image(50, 0, "blueCar");
	this.add.image(70, 0, "redCar");
	this.add.image(90, 0, "police");
	this.add.image(110, 0, "ambulance");
}

function update () {

}

</script>
</body>
</html>
